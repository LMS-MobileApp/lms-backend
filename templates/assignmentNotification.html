<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Notification</title>
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background: #007bff;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
    }
    .content {
      padding: 20px;
    }
    .content p {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .details {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .details p {
      margin: 5px 0;
      font-size: 14px;
    }
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #777;
      border-top: 1px solid #eee;
    }
    @media (max-width: 600px) {
      .container {
        width: 100%;
        margin: 0;
        border-radius: 0;
      }
      .header h1 {
        font-size: 20px;
      }
      .content p, .details p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{title}}</h1>
    </div>
    <div class="content">
      <p>Hello,</p>
      <p>{{message}}</p>
      <div class="details">
        <p><strong>Course:</strong> {{course}}</p>
        <p><strong>Subject:</strong> {{subject}}</p>
        <p><strong>Due Date:</strong> {{dueDate}} at {{dueTime}}</p>
        <p><strong>Priority:</strong> {{priority}}</p>
      </div>
      <p>Please check the LMS for more details.</p>
    </div>
    <div class="footer">
      <p>This is an automated message from the Learning Management System.</p>
    </div>
  </div>
</body>
</html>
